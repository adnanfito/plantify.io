    <title>Payment Method | Plantify</title>
  </head>

  <body>
    <div class="container">
      <div class="split left">
        <div class="top-list">
          <ul>
            <li class="top-list-cart"><a href="cart.html">Cart</a><i class="fa-solid fa-arrow-right" style="color: #000000"></i></li>
            <li class="top-list-details"><a href="payment-detail.html">Details </a><i class="fa-solid fa-arrow-right" style="color: #000000"></i></li>
            <li class="top-list-shipping"><a href="shipping.html">Shipping </a><i class="fa-solid fa-arrow-right" style="color: #000000"></i></li>
            <li class="top-list-payment"><a href="">Payment</a></li>
          </ul>
        </div>
        <div class="centered">
          <!-- bagian payment method -->
          <div class="header-payment-method">
            <h1>Payment Method</h1>
          </div>
          <div class="payment-container">
            <box class="payment-card-box">
              <i class="fa-solid fa-credit-card" style="color: #ffffff">
                <p>Credit Card</p>
              </i>
            </box>
          </div>
          <!-- begin form payment  -->
          <div class="input-field-cdn">
            <label for="address"></label>
            <input type="text" class="form-control" placeholder="Card Number" id="card-number" placeholder="" required autocomplete="off" />
          </div>
          <div class="input-field-holder">
            <label for="address"></label>
            <input type="text" class="form-control" placeholder="Holder Name" id="holder-name" placeholder="" required autocomplete="off" />
          </div>
          <div class="input-field-fullname">
            <label for="exp"></label>
            <input type="text" class="form-control" placeholder="Expiration (MM/YY)" id="exp" placeholder="" required autocomplete="off" />
            <!-- cvv section -->
            <label for="cvv"></label>
            <input type="text" class="form-control" placeholder="CVV" id="cvv" required autocomplete="off" />
          </div>
        </div>
        <!-- end bagian payment method -->
        <!-- <div class="back-button-placement"> -->
        <div class="back-button">
          <a href="cart.html">Back to cart</a>
          <button type="button" class="btn btn-success" id="btn">Accept Payment</button>
        </div>

        <!-- end bagian main item -->

        <div class="split right">
          <div class="content">
            <div class="item-content">
              <table>
                <tr>
                  <td class="image-plant"><img src="images/products/1.jpg" alt="Calathea Dottie" /></td>
                  <td class="text-item">
                    <p>Calathea DottieÂ®</p>
                    <p class="price">$ 9.99</p>
                  </td>
                </tr>
              </table>
              <div class="horizontal-line">
                <hr />
              </div>
              <table class="final-payment">
                <tr>
                  <td class="subtotal">Subtotal</td>
                  <td class="total">$ 9.99</td>
                </tr>
                <tr>
                  <td class="subtotal">Shipping</td>
                  <td class="total">Calculated at the next step</td>
                </tr>
                <tr>
                  <td class="subtotal">Total</td>
                  <td class="all-total">$ 9.99</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
