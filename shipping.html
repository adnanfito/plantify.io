  <body>
    <div class="container">
      <div class="split left">
        <div class="top-list">
          <ul>
            <li class="top-list-cart"><a href="cart.html">Cart</a><i class="fa-solid fa-arrow-right" style="color: #000000"></i></li>
            <li class="top-list-details"><a href="payment-detail.html">Details </a><i class="fa-solid fa-arrow-right" style="color: #000000"></i></li>

          <!-- bagian main item -->
          <div class="container-content">
            <div class="detail-content">
              <table>
                <tr class="horizontal-middle">

                  <td class="detail-item">joe.spagnuolo@uxbly.com</td>

            <h1>Shipping Method</h1>

          </div>
          <div class="back-button">
            <a href="cart.html">Back to cart</a>
            <button type="button" class="btn btn-success" id="btn">Go to Payment</button>
            <script>
              document.getElementById('btn').addEventListener('click', function () {
                window.location.href = 'popup.html';
              });
            </script>
          </div>
        </div>
        <!-- end bagian main item -->

        <div class="split right">

              </div>
              <table class="final-payment">
                <tr>
                  <td class="subtotal">Subtotal</td>
                  <td class="total">$ 9.99</td>
                </tr>
                <tr>

                </tr>
                <tr>
